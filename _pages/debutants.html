<h3>Leçons</h3>

<table>
    <thead>
        <th>Lecon</th>
        <th>Objectifs</th>
    </thead>
    <tbody>
        {%- for lecon in site.data.lecons -%}
        <tr>
            <td><p>{{ lecon.number }}</p></td>
            <td>
                <ul>
                    {%- for objectif in lecon.objectifs -%}
                    <li>{{ objectif }}</li>
                    {%- endfor -%}
                </ul>
            </td>
        </tr>
        {%- endfor -%}
    </tbody>
</table>
